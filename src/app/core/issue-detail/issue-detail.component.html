<div class="row my-3 py-1" id="action-row">
  <div class="col-6 col-lg-10">
    <button type="button" class="btn btn-outline-primary mr-2 mb-2" (click)="goBackToAll()">Back</button>
    <ng-container *ngIf="issue">
      <button type="button" class="btn btn-danger mr-2 mb-2" (click)="deleteIssue()">Delete pet</button>
    </ng-container>
  </div>

</div>
<hr>

<ng-container *ngIf="(this.cs.issueOverallLoading$ | async)">
  <div class="row mb-2">
    <div class="col-lg-12">
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="issue; else issueDoesNotExist">
  <div class="row">
    <div class="col-lg-12">
      <div class="title">
            {{issue?.title}}
      </div>
    </div>
  </div>

  <div class="row mt-2">
    <div class="col-lg-12">
      <div class="meta">
        <div class="v-center">
          {{issue?.author}} created
          this pet on {{issue?.dateCreated | dateDisplay:'FULLANDFROMNOW'}}
        </div>
      </div>
    </div>
  </div>

  <hr>

</ng-container>

<router-outlet></router-outlet>

<ng-template #issueDoesNotExist>
  <ng-container *ngIf="!(this.cs.issueOverallLoading$ | async)">
    <div class="row">
      <div class="col-lg-12 if fs-18 f-w-700">
        This pet does not exist anymore.
        <a [routerLink]="['/', 'pets']">Go back</a>
      </div>
    </div>
  </ng-container>
</ng-template>
